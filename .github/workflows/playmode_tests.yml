name: Main Game PlayMode Test Workflow

on:
  push:
    branches:
      - dev
  pull_request:
    
permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        projectPath:
          - .
        testMode:
          - PlayMode

    steps:
      # 1. Checkout your repo
      - name: Checkout repo
        uses: actions/checkout@v3
        with: 
          lfs: true

      # 2. Run PlayMode tests via CLI
      - name: Run PlayMode tests via CLI
        uses: game-ci/unity-test-runner@v4
        id: tests
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          projectPath: ${{ matrix.projectPath }}
          testMode: ${{ matrix.testMode }}
          artifactsPath: ${{ matrix.testMode }}-artifacts
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          checkName: ${{ matrix.testMode }} Test Results
          customParameters: >
            -enabledCodeCoverage
            -coverageResultsPath "${{ github.workspace }}/PlayMode-artifacts/CoverageResults"
            -coverageOptions "EnableEditorCoverage,IncludeTestAssemblies,ClassCoverage"

      # 3. Upload raw test results as artifact (optional)
      - name: Upload Test Results Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Test-Results
          path: ${{ github.workspace }}/PlayMode-artifacts/playmode-results.xml

      # 4. Upload code coverage results as an artifact
      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Unity-Code-Coverage
          path: ${{ github.workspace }}/CodeCoverage